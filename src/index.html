<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="form-wrap">
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post"
        onsubmit="onSubmit()"
      >
        <fieldset>
          <legend>Personal information</legend>
          <div class="form-field">
            <label for="pi-surname">
              Surname:
              <input
                type="text"
                name="surname"
                id="pi-surname"
                autocomplete="off"
              >
            </label>
          </div>
          <div class="form-field">
            <label for="pi-name">
              Name:
              <input
                type="text"
                name="name"
                id="pi-name"
                autocomplete="off"
              >
            </label>
          </div>
          <div class="form-field">
            <label for="pi-age">
              How old are You?
              <input
                type="number"
                name="age"
                id="pi-age"
                value="12"
                min="12"
                max="100"
              >
            </label>
          </div>
          <div class="form-field">
            <label for="pi-birthday">
              Full date of birth:
              <input type="date" name="birthday" id="pi-birthday">
            </label>
          </div>
          <div class="form-field">
            <label for="terms">
              I accept the term of the agreement
              <input type="checkbox" name="terms" id="terms">
            </label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Registration</legend>
          <div class="form-field">
            <label for="reg-email">
              E-mail:
              <input
                type="email"
                name="email"
                id="reg-email"
                minlength="5"
                maxlength="30"
                placeholder="email@example.com"
              >
            </label>
          </div>
          <div class="form-field">
            <label for="reg-password">
              Password:
              <input
                type="password"
                name="password"
                id="reg-password"
                required
              >
            </label>
          </div>
        </fieldset>

        <fieldset>
          <legend>An interesting fact about you!</legend>
          <div class="form-field">
            <label>
              Do you love cats?
              <input
                type="radio"
                name="cats"
                value="yes"
              >
              Yes
              <input
                type="radio"
                name="cats"
                value="no"
              >
              No
            </label>
          </div>
          <div class="form-field">
            <label for="fact-color">
              What is your favorite color?
              <input type="color" name="color" id="fact-color">
            </label>
          </div>
          <div class="form-field">
            <label for="fact-time">
              What time do you go to bed?
              <input
                type="time"
                name="time"
                id="fact-time"
                step="2"
              >
            </label>
          </div>
          <div class="form-field">
            <label for="fact-car">
              What are your favorite brand of cars?
              <select name="car" id="fact-car" multiple>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="lada">Lada</option>
              </select>
            </label>
          </div>
          <div class="form-field">
            <label for="fact-rate">
              How do you rate our work?
              <input
                type="range"
                name="rate"
                id="fact-rate"
                value="1"
                min="1"
                max="5"
              >
            </label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Additional info:</legend>
          <div class="form-field">
            <label for="reg-email">
              Comments:
              <textarea
                name="comments"
                id="ai-comments"
                cols="20"
                rows="2"
              ></textarea>
            </label>
          </div>
          <div class="form-field">
            <label for="fact-car">
              Would you recommend us?
              <select name="recommend" id="ai-recommend">
                <option value="yes" selected>yes</option>
                <option value="no">no</option>
              </select>
            </label>
          </div>
        </fieldset>

      </form>
      <button type="submit">Submit</button>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
